<!DOCTYPE html>
<html>

<head>
    <style type=text/css>
        /* Container holding the image and the text */
        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .top {
            position: absolute;
            left: 50%;
            top: 8px;
        }

        .bottom {
            position: absolute;
            left: 50%;
            bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="[img]" alt="Image" style="width:100%;">
        <div class="top">[top text]</div>
        <div class="bottom">[bottom text]</div>
    </div>
</body>

</html>
